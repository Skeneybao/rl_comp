search_space:
  learner_config$lr:
    _type: loguniform
    _value: [ 1e-7, 1e-5 ]
  learner_config$l2_reg:
    _type: choice
    _value: [ 0.0, 1e-8, 1e-7, 1e-6, 1e-5 ]
  learner_config$cyclic_learning_rate:
    _type: choice
    _value: [ true, false ]


trial_command: OMP_THREAD_LIMIT=4 python run_training_nni.py
trial_code_directory: ../

trial_concurrency: 6
max_trial_number: 100

tuner:
  name: Random

training_service:
  platform: local
