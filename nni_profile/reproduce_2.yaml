search_space:
  learner_config$lr:
    _type: loguniform
    _value: [ 4e-7, 6e-7 ]
  learner_config$reward_steps:
    _type: choice
    _value: [ 5 ]
  learner_config$gamma:
    _type: choice
    _value: [ 0.99 ]
  env$reward_fn:
    _type: choice
    _value: [ 'single600T' ]


trial_command: OMP_THREAD_LIMIT=4 python run_training_nni.py
trial_code_directory: ../

trial_concurrency: 1
max_trial_number: 100

tuner:
  name: Random

training_service:
  platform: local
