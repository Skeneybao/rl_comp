search_space:
  learner_config$lr:
    _type: loguniform
    _value: [ 1e-8, 1e-5 ]
  actor_config$eps_decay:
    _type: loguniform
    _value: [ 1e6, 1e9 ]
  model$hidden_dim:
    _type: choice
    _value: [ [128, 128], [ 64, 64 ], [32, 32], [16, 16] ]

trial_command: python run_training_nni.py
trial_code_directory: ../

trial_concurrency: 4
max_trial_number: 100

tuner:
  name: TPE
  class_args:
    optimize_mode: maximize

training_service:
  platform: local
